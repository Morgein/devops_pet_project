name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      
      - name: Install dependencies
        run:  |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
      - name: set PYTHONPATH to the root of the repository
        run:  |
          echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      - name: Run tests
        run:  |
          pytest
